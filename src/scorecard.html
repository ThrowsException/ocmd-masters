<!doctype html>
<html>
  <head>
    <title>React App</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div id="container">
      <div id="top">
        <h1>Leaders</h1>
      </div>

      <div id="leaderboard">
        <div id="scorecard">
          <ul id="holes_ref" style="list-style: none"></ul>
        </div>
      </div>
      <div id="bottom"></div>
    </div>
    <script type="module">
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
      import {
        collection,
        getDoc,
        getDocs,
        doc,
        updateDoc,
      } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      import { store as db } from "./database.js";

      const auth = getAuth();
      const gameRef = document.getElementById("holes_ref");
      const holes = [];
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          // User is signed in, see docs for a list of available properties
          // https://firebase.google.com/docs/reference/js/auth.user

          const urlParams = new URLSearchParams(window.location.search);
          const myParam = urlParams.get("player");
          const game = urlParams.get("game");
          console.log(myParam);
          const docRef = doc(db, "players", `player::${myParam}`);

          const p = await getDoc(docRef);
          const p_data = p.data();

          let holes = [];
          if (p_data?.[game]?.holes) {
            holes = p_data[game].holes;
          } else {
            for (let i = 1; i <= 18; i++) {
              holes.push({ hole: i, score: 0 });
            }

            const update = {};
            update[`${game}.holes`] = holes;
            await updateDoc(docRef, update);
          }

          console.log(holes);
          gameRef.replaceChildren(
            ...holes.map((hole) => {
              const li = document.createElement("li");
              const holes = document.createElement("span");
              const score = document.createElement("span");
              const i = document.createElement("input");

              holes.textContent = hole.hole;
              score.textContent = hole.score;
              score.setAttribute("data-hole", hole.hole);
              score.style.margin = "0 1rem";

              i.type = "number";
              i.min = 0;
              i.value = hole.score;
              i.setAttribute("data-hole", hole.hole);
              li.appendChild(holes);
              li.appendChild(score);
              li.appendChild(i);
              return li;
            }),
          );

          try {
            document.addEventListener("input", async (event) => {
              if (event.target.tagName === "INPUT") {
                const idx = Number(event.target.getAttribute("data-hole"));
                const h = holes[idx - 1];
                h.score = Number(event.target.value);
                console.log(holes[idx - 1]);
                document.querySelector(`span[data-hole="${idx}"]`).textContent =
                  event.target.value;

                const score = holes.reduce((acc, hole) => acc + hole.score, 0);

                const update = {};
                update[`${game}.holes`] = holes;
                update[`${game}.score`] = score;
                await updateDoc(docRef, update);
              }
            });
          } catch (e) {
            console.error("Error getting document:", e);
          }
        } else {
          // User is signed out
          // ...
        }
      });
    </script>
  </body>
</html>
