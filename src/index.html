<!doctype html>
<html>
  <head>
    <title>React App</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div id="container">
      <div id="top">
        <h1>Leaders</h1>
      </div>
      <div id="leaderboard">
        <table class="player-score">
          <tr>
            <th></th>
            <th></th>
            <th colspan="3">Round 1</th>
            <th colspan="3">Round 2</th>
            <th colspan="3">Round 3</th>
          </tr>
          <tr>
            <th>Player</th>
            <th>Starting</th>
            <th>Score</th>
            <th>Net</th>
            <th>Gross</th>
            <th>Score</th>
            <th>Net</th>
            <th>Gross</th>
            <th>Score</th>
            <th>Net</th>
            <th>Gross</th>
          </tr>
          <tbody id="players"></tbody>

    // Import the functions you need from the SDKs you need

      collection,
      getDocs,
      onSnapshot,
      query,
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { buildTable } from "./build-table.js";

    // Your web app's Firebase configuration

      apiKey: "AIzaSyD5RyhvKwCJ1fkNDm0EzL2D635fhhY9qbU",
      authDomain: "ocmd-1e2a2.firebaseapp.com",
      projectId: "ocmd-1e2a2",
      storageBucket: "ocmd-1e2a2.firebasestorage.app",
      messagingSenderId: "883241503381",
      appId: "1:883241503381:web:b85c84484cefd91c54e99c",
      measurementId: "G-D7QWJ4J3P8",
    };

    const players = document.getElementById("players");

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    const db = getFirestore(app);

    const auth = getAuth();

    const q = query(collection(db, "players"));
    const unsubscribe = onSnapshot(q, (querySnapshot) => {
      players.replaceChildren(...buildTable(querySnapshot));
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // User is signed in, see docs for a list of available properties
        // https://firebase.google.com/docs/reference/js/auth.user
        const uid = user.uid;
        console.log(user);

        const querySnapshot = await getDocs(collection(db, "players"));

        players.replaceChildren(...buildTable(querySnapshot));
      } else {
        // User is signed out
        // ...
      }
    });
  </script>
